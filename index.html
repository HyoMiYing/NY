img {

<body>

    <h2>do you still remember the password?</h2>

<script>
let inputBox = document.getElementById('int-input');

function displayImage() {

        document.getElementById('slika').style.visibility = 'visible';
    }
}

inputBox.addEventListener('keyup', displayImage)
</script>
